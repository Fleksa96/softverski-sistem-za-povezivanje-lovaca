<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:oou="http://omnifaces.org/ui">
    <h:head>
        <title>Hunting portal</title>
        <h:outputStylesheet library="css" name="login.css"></h:outputStylesheet>
    </h:head>
    <h:body class="body">
        <h:form class="naslov">
            <h:commandLink action="index?faces-redirect=true">Povratak na pocetnu stranicu</h:commandLink>
        </h:form>
        <h:form>
            <p:panel class="login-box">
                <h:outputLabel value="Verifikacija korisnika" class="header"></h:outputLabel>
                <br /><br />
                <h:outputLabel value="Unesite email:" class="label"></h:outputLabel>
                <p:inputText id="login_korime" value="#{homepage.email}" class="panel-input" required="true" requiredMessage="Unesite email adresu">
                </p:inputText>
                <br/><br/>
                <p:commandButton value="Potvrdi" action="#{homepage.zaboravljenaLozinka()}"  class="button-login"/>
            </p:panel>
        </h:form>
    </h:body>
</html>
