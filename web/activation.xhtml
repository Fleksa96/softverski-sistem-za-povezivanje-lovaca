<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:oou="http://omnifaces.org/ui">
    <h:head>
        <title>Hunting portal</title>
        <h:outputStylesheet library="css" name="activation.css"></h:outputStylesheet>
    </h:head>
    <h:body class="body">
        <h:form>
            <h:commandLink value="Pocetna stranica" action="index?faces-redirect=true" class="a"/>
        </h:form>
        <h:form rendered="#{activation.valid}">
            <p:panel>
                <p:outputLabel value="Vas nalog je uspesno aktiviran" class="label"/>
            </p:panel>
        </h:form>
        <h:form rendered="#{activation.invalid}">
            <p:panel>
                    <p:outputLabel value="Aktivacija nije uspela, aktivacioni link je istekao ili korumpiran." class="label"/>
            </p:panel>
        </h:form>
    </h:body>
</html>
